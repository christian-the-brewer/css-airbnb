<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <h1 class="big">Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="first">
    <figure>
      <img src="img/san-francisco.jpg" alt="San Fran">
      <figcaption>San Francisco</figcaption>
    </figure>
    <figure>
      <img src="/img/new-york.jpg" alt="New York">
      <figcaption>New York</figcaption>
    </figure>
    <figure>
      <img src="/img/london.jpg" alt="London">
      <figcaption>London</figcaption>
    </figure>
  </div>
  <button class="first">See All Guidebooks</button>
  <h2 class="big">Just for the weekend</h2>
  <p>Discover new, inspiring places close to home</p>
  <div class="second">
    <figure>
      <img src="/img/napa.jpg" alt="Napa">
      <figcaption>Napa</figcaption>
    </figure>
    <figure>
      <img src="/img/sonoma.jpg" alt="Sonoma">
      <figcaption>Sonoma</figcaption>
    </figure>
    <figure><img src="/img/san-francisco-2.jpg" alt="San Fran">
      <figcaption>San Francisco</figcaption>
    </figure>
  </div>
  <button class="second">See All Destinations</button>
</body>

</html>
